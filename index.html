  (function() {
    var u="//piwik.riot.im/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);

<body>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row justify-content-center">
          <div class="col-lg-12 text-center">
            <img class="my-4" style="width: 180px;" src="https://matrix.org/blog/wp-content/uploads/2015/01/logo1.png" />
            <h2 class="my-4"><a href="https://github.com/matrix-org/dendrite">Dendrite</a> Spec Compliance</h2>
            
            <div class="col-lg-6" style="float:left">
              <div id="svg-cs-dial"></div>
              <h4 class="mb-4">
                Client-Server APIs
              </h4>
            </div>
            
            <div class="col-lg-6" style="float:right">
              <div id="svg-ss-dial"></div>
              <h4 class="mb-4">
                Server-Server APIs
              </h4>
            </div>
            
            <p class="my-4">
              Learn more about the features that Dendrite has in its <a href="https://github.com/matrix-org/dendrite#progress">README</a>.
            </p>

            <p>
              Last Updated <a href="https://matrix.org/blog/2021/01/22/this-week-in-matrix-2021-01-22#dendrite--gomatrixserverlib" class="font-italic">2021-01-22</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
  <script type="text/javascript" src="svg-dial.js"></script>
  <script type="text/javascript">
    // // globals
    var dial = new SVGDial('#svg-cs-dial', {
      ringBackgroundColor: ['#f44', '#84c535'],
      frameBackgroundColor: 'white',
      frameSize: 360,
      ringWidth: 35,
      fontSize: 100,
      //disabled: true
    });
    dial.setValue(0.60);
    dial.config({disabled: true});

    var usersDial = new SVGDial('#svg-ss-dial', {
      ringBackgroundColor: ['#f44', '#84c535'],
      frameBackgroundColor: 'white',
      frameSize: 360,
      ringWidth: 35,
      fontSize: 100,
      //disabled: true
    });
    usersDial.setValue(0.83);
    usersDial.config({disabled: true});
  </script>
</body>
